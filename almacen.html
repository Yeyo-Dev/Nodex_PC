<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-1.0">
            <title>Formulario Almacén</title>
            <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
            <link rel="stylesheet" href="css/estilos1.css">
            <script src="./js/sesion.js"></script>
        </head>
        <body class="fondo">
            <div class = "formularios">
            <img class="Logo" src="img/Nodex.png" alt="Logo de Nodex-PC">

           <form class="form" id="Pedir_Dat">
               <h1>Formulario Almacén</h1>
               <table><tr> <td>
               <input required class="controls" type="text" name="almacen_id" id="almacen_id" placeholder="Inserte ID">
               <input required class="controls" type="text" name="almacen_nombre" id="almacen_nombre" placeholder="Nombre del producto">
               </td><td>
               <img alt="Foto" id="img-foto" src="./img/empty.png" onclick="document.getElementById('almacen_foto').click()">
               </td></tr></table>
               <input required class="image" type="file" name="almacen_foto" id="almacen_foto" hidden onchange="visualizarFoto()" placeholder="Foto"><br>
               <input required class="controls" type="text" name="almacen_tipo" id="almacen_tipo" placeholder="Tipo de producto">
               <input required class="controls" type="text" name="almacen_descripcion" id="almacen_descripcion" placeholder="Descripción">
               <input required class="controls" type="text" name="almacen_precioI" id="almacen_precioI" placeholder="Precio individual">
               <input required class="controls" type="text" name="almacen_cantidad" id="almacen_cantidad" placeholder="Cantidad">
               <input required class="controls" type="text" name="almacen_precioM" id="almacen_precioM" placeholder="Precio mayoreo">
               
               <center>
                   <table class="tabla">
                       <tr>
                           <td></td>
                           <td><input class="button" type="submit" value="Guardar"></td>
                           <td><input class="button" type="reset" value="Limpiar"></td>
                           <td><a href="./consulta.php?tabla=almacen"><input class="button" type="button" value="Buscar"></a></td>
                           <td><a href="index.html"><input class="button" type="button" value="Cerrar"></a></td>
                        </table>
                    </center>
            </form>
                    <script src="js/almacen.js"></script>

                    <script>   
                        function visualizarFoto(){
                            let file = document.getElementById('almacen_foto').files[0]
                            console.log(file);
                            let img = URL.createObjectURL(file);
                            console.log(img);
                            document.getElementById('img-foto').setAttribute("src",img);
                        }
                </script>
    </div>
</body>
    </html>
