<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-1.0">
            <title>Formulario Empleados</title>
            <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
            <link rel="stylesheet" href="css/estilos1.css">
            <script src="./js/sesion.js"></script>

        </head>
        
        <body class = "fondo">
            <div class="formularios">
            <img class="Logo" src="img/Nodex.png" alt="Logo de Nodex-PC">
           <form class="form" id="Pedir_Dat">
               <h1>Formulario Empleados</h1>
               <table><tr> <td>
               <input class="controlsempleados" type="text" name="empleado_id" id="empleado_id" placeholder="Inserte ID de empleado">
               <input class="controlsempleados" type="text" name="empleado_nombre" id="empleado_nombre" placeholder="Nombre del empleado">
               </td><td>
               <img alt="Foto" id="img-foto" src="./img/none.jpg" onclick="document.getElementById('empleado_foto').click()">
               </td></tr></table>
               <input class="image" type="file" name="empleado_foto" id="empleado_foto" placeholder="Foto" hidden onchange="visualizarFoto()"><br>
               <input class="controlsempleados" type="text" name="empleado_apellidoP" id="empleado_apellidoP" placeholder="Apellido Paterno">
               <input class="controlsempleados" type="text" name="empleado_apellidoM" id="empleado_apellidoM" placeholder="Apellido Materno">
               <input class="controlsempleados" type="date" name="empleado_nacimiento" id="empleado_nacimiento" placeholder="Fecha de nacimiento">
               <input class="controlsempleados" type="text" name="empleado_direccion" id="empleado_direccion" placeholder="Direccion">
               <input class="controlsempleados" type="text" name="empleado_tel_fijo" id="empleado_tel_fijo" placeholder="Telefono fijo">
               <input class="controlsempleados" type="text" name="empleado_tel_cel" id="empleado_tel_cel" placeholder="Telefono celular">
               <input class="controlsempleados" type="text" name="empleado_puesto" id="empleado_puesto" placeholder="Puesto">
               <input class="controlsempleados" type="text" name="empleado_usuario" id="empleado_usuario" placeholder="Usuario">
               
               <center>
               <table class="tabla">
                   <tr>
                    <td></td>
                    <td><input class="button" type="submit" value="Guardar"></td>
                    <td><input class="button" type="reset" value="Limpiar"></td>
                    <td><a href="./consulta.php?tabla=empleados"><input class="button" type="button" value="Buscar"></a></td>
                    <td><a href="index.html"><input class="button" type="button" value="Cerrar"></a></td>
                    <td></td>
                   </tr>
               </table>
               </center>
            </form>
            <script src="js/empleados.js"></script>
           <script>   
                function visualizarFoto(){
                    let file = document.getElementById('empleado_foto').files[0]
                    console.log(file);
                    let img = URL.createObjectURL(file);
                    console.log(img);
                    document.getElementById('img-foto').setAttribute("src",img);
                }
           </script>
        </body>
    </div>
    </html>
