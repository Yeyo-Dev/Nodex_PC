<DOCTYPE html>
<html lang="es">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilos1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
           fetch("./php/sesion.php")
    .then((res)=>{
        return res.text();
    })
    .then((res1)=>{
        console.log(res1)
        if (res1 == 'true') {
            window.location.href = "./index.html";       
        }else if(res1 == 'error'){
            console.log("error");
        }
    })
    .catch((err)=>{ 
        console.log(err);
    });
    </script>
   </head> 
   <body>
      <div class="login-box">
         <img class="avatar" src="img/Nodex.png" alt="Logo de Nodex">
         <h1>Iniciar sesi칩n</h1>
         <!--Formulario de Usuario-->
         <form id="FRMLogin" >
            <!--Usuario-->
            <label for="username">Usuario</label>
            <input type="text" placeholder="Inserte su usuario" id="user" name="user">
            <!--Contrase침a-->
            <label for="password">Contrase침a</label>
            <input type="password" placeholder="Inserte su contrase침a" id="password" name="password">
               <p id="error" hidden></p>
            <input class="" type="submit" value="Ingresar">

         </form>
      </div>
      <script>
      gsap.from(".login-box",{duration: 1, opacity: 0, y: 50});

      </script>
      <script src="./js/login.js"></script>
   </body>
</html>
