<DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-1.0">
            <title>Formulario Proveedores</title>
            <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
            <script src="./js/sesion.js"></script>
            <link rel="stylesheet" href="css/estilos1.css">
        </head>
       
        <body class = "fondo">
        <div class="formularios">
            <img class="Logo" src="img/Nodex.png" alt="Logo de Nodex-PC">
           <form class="form" id="Pedir_Dat">
               <h1>Formulario Proveedores</h1>
               <table><tr> <td>
               <input class="controls" type="text" name="proveedor_id" id="proveedor_id" placeholder="Inserte ID de Proveedor">
               <input class="controls" type="text" name="proveedor_nombre" id="proveedor_nombre" placeholder="Nombre(s) del proveedor">
               </td><td>
               <img alt="Foto" id="img-foto" src="./img/none.jpg" onclick="document.getElementById('proveedor_foto').click()">
               </td></tr></table>
               <input class="image" type="file" name="proveedor_foto" id="proveedor_foto" placeholder="Foto" onchange="visualizarFoto()"><br>
               <input class="controls" type="text" name="proveedor_apellidoP" id="proveedor_apellidoP" placeholder="Apellido Paterno">
               <input class="controls" type="text" name="proveedor_apellidoM" id="proveedor_apellidoM" placeholder="Apellido Materno">
               <input class="controls" type="text" name="proveedor_tipo_producto" id="proveedor_tipo_producto" placeholder="Tipo de producto">
               <input class="controls" type="text" name="proveedor_email" id="proveedor_email" placeholder="E-mail">
               
               <center>
               <table class="tabla">
                   <tr>
                    <td></td>
                    <td><input class="button" type="submit" value="Guardar"></td>
                    <td><input class="button" type="reset" value="Limpiar"></td>
                    <td><a href="./consulta.php?tabla=proveedores"><input class="button" type="button" value="Buscar"></a></td>
                    <td><a href="index.html"><input class="button" type="button" value="Cerrar"></a></td>
                    <td></td>
                   </tr>
               </table>
               </center>
            </form>
       
        <script src="js/proveedores.js"></script>
        <script>   
            function visualizarFoto(){
                let file = document.getElementById('proveedor_foto').files[0]
                console.log(file);
                let img = URL.createObjectURL(file);
                console.log(img);
                document.getElementById('img-foto').setAttribute("src",img);
            }
       </script>
    </div>
</body>
</html>
